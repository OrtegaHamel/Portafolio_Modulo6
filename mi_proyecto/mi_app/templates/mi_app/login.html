{% extends 'mi_app/base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4">Iniciar Sesión</h1>

            <!-- Alerta para credenciales incorrectas -->
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <!-- Campo: Usuario -->
                <div class="mb-3">
                    <label for="id_username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" name="username" id="id_username" required autofocus>
                </div>

                <!-- Campo: Contraseña -->
                <div class="mb-3">
                    <label for="id_password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="id_password" required>
                </div>

                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>

            <p class="mt-3">¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a>.</p>
        </div>
    </div>
{% endblock %}
